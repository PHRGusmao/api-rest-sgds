<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Css/cadastro.css">
    <script src="https://kit.fontawesome.com/beb75efab6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">
 
    <title>Login SGDS</title>
</head>
<header id="imagemLogo">
   <a href="../../index.html"><img id="imagemLogo" src="../../img/Logo.png" alt="LogoSGDS"  ></a>
</header>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-contariner">
                <form class="form form-login" id="loginForm">
                    <h2 class="form-title">Login</h2>
                    <div class="form-input-container">
                        <input type="text" class="form-input" id="inputCpf" placeholder="CPF">
                        <input type="password" class="form-input" id="inputSenha" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button type="button" class="form-button" onclick="fazerLogin()">Entrar</button>
                    <p class="mobile-text">Não tem conta? 
                        <a href="#" id="open-register-mobile">Registre-se</a>
                    </p>
                </form>

                <form id="form-cadastro" class="form form-cadastro">
                    <h2 class="form-title">Criar conta</h2>
                
                    <input type="text" class="form-input" placeholder="Nome Completo" maxlength="100" minlength="2" name="nome">
                    <input type="text" class="form-input" placeholder="CPF (sem traços ou pontos)" maxlength="11" minlength="2" name="cpf">
                    <input type="email" class="form-input" placeholder="Email" name="email">
                    <input type="text" class="form-input" placeholder="Telefone" minlength="2" name="telefone">
                    <select class="form-input" name="cargo">
                        <option value="Paciente">Paciente</option>
                        <option value="Médico">Médico</option>
                        <!-- Adicione outras opções conforme necessário -->
                    </select>
                    <input type="password" class="form-input" placeholder="Senha" name="senha">
                    <input type="password" class="form-input" placeholder="Repita sua Senha" name="confirmacaoSenha">
                    <button type="button" class="form-button" onclick="enviarDados()">Cadastrar</button>
                    <p class="mobile-text">já tem conta? 
                        <a href="#" id="open-login-mobile">Login</a>
                    </p>
                </form>
                
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-ligth">Já tem conta?</h2>
                    <p>Clique aqui para fazer seu login e acessar a plataforma!</p>
                    <button class="form-button form-button-ligth" id="open-login">Login</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-ligth">Sem cadastro?</h2>
                    <p>Cadastre-se para conseguir acessar a plataforma!</p>
                    <button class="form-button form-button-ligth" id="open-register">Cadastrar</button>

                </div>
            </div>
        </div>
    </main>
    
    <script src="../../js/login.js" defer></script>
    <script src="../../js/Cadastro.js" defer></script>
    <script src="../../js/FazerLogin.js" defer></script>
</body>
</html>
